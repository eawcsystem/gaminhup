<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moderne Galerie</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #fff;
      --overlay: rgba(0, 0, 0, 0.5);
      --bar: #ff5e78;
    }
    [data-theme="light"] {
      --bg: #f9f9f9;
      --fg: #111;
      --overlay: rgba(255, 255, 255, 0.7);
      --bar: #1e90ff;
    }
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 10px;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .slideshow {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 65vh;
      background: var(--bg);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      overflow: hidden;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: var(--bg);
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .overlay-text {
      position: absolute;
      bottom: 30px;
      left: 20px;
      right: 20px;
      color: var(--fg);
      background: var(--overlay);
      padding: 14px;
      border-radius: 12px;
      font-size: clamp(1.2rem, 4vw, 2rem);
      text-align: center;
      animation: slideUp 1s ease both;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background: var(--bar);
      width: 0%;
      transition: width 0.1s linear;
    }
    .countdown {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background: var(--overlay);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-wrap: wrap;
      z-index: 2;
    }
    .btn, select {
      background: var(--overlay);
      color: var(--fg);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    .btn:hover {
      background: var(--bar);
      color: #fff;
    }
    @media (max-width: 600px) {
      .slideshow {
        height: 70vh;
      }
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .btn, select {
        width: 100%;
        font-size: 1rem;
      }
      .overlay-text {
        font-size: 1.2rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body data-theme="dark" oncontextmenu="return false" ontouchstart="">
  <div class="slideshow"></div>
  <div class="top-bar">
    <button class="btn" id="themeToggle">ðŸŒž Hell</button>
    <select id="languageSelect">
      <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
    </select>
  </div>
  <script>
    document.addEventListener('dragstart', e => e.preventDefault());

    const translations = {
      de: { welcome: "Willkommen in der Galerie ðŸ’«" },
      en: { welcome: "Welcome to the gallery ðŸ’«" }
    };

    let lang = localStorage.getItem("language") || "de";
    let theme = localStorage.getItem("theme") || "dark";
    document.body.setAttribute("data-theme", theme);

    document.addEventListener("DOMContentLoaded", () => {
      const images = [
        { src: "r6.png", text: translations[lang].welcome },
        { src: "gta.png" },
        { src: "bilder/bild3.jpg" },
        { src: "bilder/bild4.jpg" },
        { src: "bilder/bild5.jpg" },
      ];

      const container = document.querySelector(".slideshow");
      const progress = document.createElement("div");
      progress.classList.add("progress-bar");
      container.appendChild(progress);

      const countdown = document.createElement("div");
      countdown.classList.add("countdown");
      container.appendChild(countdown);

      let current = 0;
      const slideDuration = 4000;
      let slides = [];

      images.forEach((img, index) => {
        const slide = document.createElement("div");
        slide.classList.add("slide");
        if (index === 0) slide.classList.add("active");
        slide.style.backgroundImage = `url('${img.src}')`;

        if (img.text) {
          const overlay = document.createElement("div");
          overlay.classList.add("overlay-text");
          overlay.textContent = img.text;
          slide.appendChild(overlay);
        }

        container.appendChild(slide);
        slides.push(slide);
      });

      function startProgress() {
        progress.style.transition = "none";
        progress.style.width = "0%";
        setTimeout(() => {
          progress.style.transition = `width ${slideDuration}ms linear`;
          progress.style.width = "100%";
        }, 50);
      }

      function startCountdown() {
        let count = slideDuration / 1000;
        countdown.textContent = count;
        const interval = setInterval(() => {
          count--;
          countdown.textContent = count;
          if (count <= 0) clearInterval(interval);
        }, 1000);
      }

      function showNextSlide() {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
        startProgress();
        startCountdown();
      }

      startProgress();
      startCountdown();
      setInterval(showNextSlide, slideDuration);

      document.getElementById("themeToggle").addEventListener("click", () => {
        theme = theme === "dark" ? "light" : "dark";
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        document.getElementById("themeToggle").textContent = theme === "dark" ? "ðŸŒž Hell" : "ðŸŒ™ Dunkel";
      });

      document.getElementById("languageSelect").value = lang;
      document.getElementById("languageSelect").addEventListener("change", (e) => {
        lang = e.target.value;
        localStorage.setItem("language", lang);
        slides[0].querySelector(".overlay-text").textContent = translations[lang].welcome;
      });
    });
  </script>
</body>
</html>
