<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geschützte Bildergalerie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      position: relative;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background-size: cover;
      background-position: center;
      cursor: default;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    /* Optional: Overlay */
    .gallery-item::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.3));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }
  </style>
  <script>
    // Rechtsklick blockieren
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Drag & Drop von Bildern verhindern
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>

  <h1>Geschützte Bildergalerie</h1>

  <div class="gallery">
    <div class="gallery-item" style="background-image: url('bilder/bild1.jpg');"></div>
    <div class="gallery-item" style="background-image: url('bilder/bild2.jpg');"></div>
    <div class="gallery-item" style="background-image: url('bilder/bild3.jpg');"></div>
    <div class="gallery-item" style="background-image: url('bilder/bild4.jpg');"></div>
    <div class="gallery-item" style="background-image: url('bilder/bild5.jpg');"></div>
  </div>

</body>
</html>
